name: CI/CD Service

on:
  # Rend ce workflow "appelable" par le chef
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      dry_run:
        required: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calcul des Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Si Dry Run (Test) -> Tags DEV
            type=raw,value=dev,enable=${{ inputs.dry_run }}
            type=raw,value=dev-${{ inputs.version }},enable=${{ inputs.dry_run }}
            
            # Si Prod -> Tags PROD
            type=raw,value=latest,enable=${{ !inputs.dry_run }}
            type=raw,value=stable,enable=${{ !inputs.dry_run }}
            type=semver,pattern=v{{version}},value=${{ inputs.version }},enable=${{ !inputs.dry_run }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: BW_VERSION=${{ inputs.version }}

      - name: GitHub Release
        if: inputs.dry_run == false
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
          make_latest: true